<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>

    <div class="container">

        <div class="card">


            <h1> Cart</h1>

            <div class="row">
                <div class="column">
                    <p>Item</p>

                </div>
                <div class="column">
                    <button onclick="addItem()">Add</button>

                </div>
            </div>

            <div class="">

            </div>

            <div class="row">
                <div class="column">
                    Item 1
                </div>

                <div class="column">
                    <p id="price">55</p>

                </div>


                <div class="column">
                    <div class="item">

                        <button id="increment" onclick="incrementValue()" class="inc">+</button>
                        <button id="decrement" onclick="decrementValue()" class="dec">-</button>

                    </div>
                </div>


                <div class="column">
                    <p id="count">0</p>
                </div>


                <div class="column">
                    <p>Total=</p>
                </div>


                <div class="column">
                    <p id="total"></p>
                </div>

            </div>






        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
